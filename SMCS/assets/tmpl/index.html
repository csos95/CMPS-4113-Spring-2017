<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>
<body>
    <div class="content-box">
        <div class="content">
            <div class="post-title">
                <h3>Source Code Upload</h3>
            </div>
            <hr>
            <div class="post-body">
                <form enctype="multipart/form-data" action="http://{{.Config.Domain}}:{{.Config.Port}}/metrics.html" method="post">
                    <input type="file" name="uploadfile" />
                    <input type="hidden" name="token" value="{{.}}" /><br>
                    <select>
                        <option value="c">C</option>
                    </select><br>
                    <input type="checkbox" name="Lines of Code" value="Lines of Code">Lines of Code<br>
                    <input type="checkbox" name="Lines of Documentation" value="Lines of Documentation">Lines of Documentation<br>
                    <input type="checkbox" name="Blank Lines" value="Blank Lines">Blank Lines<br>
                    <input type="checkbox" name="Number of Functions" value="Number of Functions">Number of Functions<br>
                    <input type="submit" value="upload" />
                </form>
            </div>
        </div>
    </div>
    <h2>languages supported:</h2>
    <ul>
        {{- range $name, $extensions := .Extensions }}
        <li>{{ $name }}</li>
        {{- end }}
    </ul>
</body>
</html>
